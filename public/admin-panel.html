<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - SNAYDER'S STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      :root {
        --bg-dark: #121212;
        --card-bg: #1d1f25;
        --accent: #33aaff;
        --accent2: #0066ff;
        --text-light: #e0f0ff;
        --text-muted: #88bbff;
        --input-bg: #2a2a3a;
        --border-color: #3399ff;
        --success: #00cc99;
        --danger: #ff4d6d;
        --warning: #ffcc00;
        --transition: all 0.3s ease;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-light);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      .admin-container {
        width: 100%;
        max-width: 1200px;
        background: rgba(30, 30, 40, 0.8);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(51, 153, 255, 0.3);
      }

      /* Admin Panel */
      #adminPanel {
        padding: 2rem;
      }

      .admin-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--accent2);
      }

      .admin-title {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .tabs {
        display: flex;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
      }

      .tab-btn {
        padding: 1rem 2rem;
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        position: relative;
      }

      .tab-btn.active {
        color: var(--accent);
      }

      .tab-btn.active::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--accent);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      .admin-section {
        background: rgba(30, 30, 40, 0.6);
        padding: 1.5rem;
        border-radius: 12px;
        margin-bottom: 2rem;
        border: 1px solid rgba(51, 153, 255, 0.2);
      }

      .admin-section h3 {
        color: var(--accent);
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.2rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 0.8rem;
        border-radius: 10px;
        border: 1px solid rgba(51, 153, 255, 0.3);
        background: var(--input-bg);
        color: var(--text-light);
        font-size: 1rem;
      }

      textarea {
        min-height: 100px;
        resize: vertical;
      }

      .btn-submit {
        padding: 1rem 1.5rem;
        background: linear-gradient(45deg, var(--success), #00b383);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 1rem;
      }

      .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 204, 153, 0.4);
      }

      .logout-btn {
        display: block;
        margin: 2rem auto 0;
        padding: 0.8rem 1.5rem;
        background: linear-gradient(45deg, #ff4d4d, #cc0000);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
      }

      .status-message {
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        text-align: center;
        display: none;
      }

      .status-success {
        background: rgba(0, 204, 153, 0.2);
        border: 1px solid var(--success);
        color: var(--success);
      }

      .status-error {
        background: rgba(255, 77, 109, 0.2);
        border: 1px solid var(--danger);
        color: var(--danger);
      }

      /* Animasi */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Notifikasi Akses Langsung */
      .access-notice {
        text-align: center;
        padding: 10px;
        background: rgba(51, 170, 255, 0.2);
        border: 1px solid var(--accent);
        border-radius: 8px;
        margin-bottom: 20px;
      }

      /* Daftar Produk */
      .products-list {
        display: grid;
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .product-item {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 1.5rem;
        border: 1px solid rgba(51, 153, 255, 0.3);
        position: relative;
        transition: var(--transition);
      }

      .product-item:hover {
        border-color: var(--accent);
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(51, 153, 255, 0.2);
      }

      .product-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .product-image {
        width: 120px;
        height: 120px;
        border-radius: 10px;
        object-fit: cover;
        border: 1px solid var(--border-color);
      }

      .product-info {
        flex: 1;
      }

      .product-name {
        font-size: 1.4rem;
        color: var(--accent);
        margin-bottom: 0.5rem;
      }

      .product-price {
        font-size: 1.2rem;
        color: var(--success);
        margin-bottom: 0.5rem;
      }

      .product-description {
        color: var(--text-muted);
        margin-bottom: 1rem;
      }

      .product-packages {
        margin-top: 1rem;
      }

      .package-list {
        list-style: none;
        padding-left: 0;
        margin-top: 0.5rem;
      }

      .package-item {
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        background: rgba(42, 42, 58, 0.5);
        border-radius: 8px;
        border-left: 3px solid var(--accent);
      }

      .product-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .edit-btn, .delete-btn {
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .edit-btn {
        background: linear-gradient(45deg, var(--warning), #ff9900);
        color: #121212;
      }

      .delete-btn {
        background: linear-gradient(45deg, var(--danger), #cc0000);
        color: white;
      }

      .edit-btn:hover, .delete-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .edit-form {
        background: rgba(42, 42, 58, 0.7);
        padding: 1.5rem;
        border-radius: 10px;
        margin-top: 1.5rem;
        border: 1px solid var(--accent);
      }

      .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .cancel-btn {
        padding: 0.8rem 1.5rem;
        background: linear-gradient(45deg, #6666ff, #3333cc);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }

      .loading {
        text-align: center;
        padding: 2rem;
        color: var(--accent);
      }

      .loading i {
        font-size: 2rem;
        margin-bottom: 1rem;
        animation: spin 1.5s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <!-- Admin Panel (langsung ditampilkan) -->
      <div id="adminPanel">
        <div class="access-notice"><i class="fas fa-unlock-alt"></i> Akses langsung diaktifkan - Login tidak diperlukan</div>

        <div class="admin-header">
          <h1 class="admin-title">SNAYDER'S STORE</h1>
          <p>Admin Panel - Kelola Produk dan Testimoni</p>
        </div>

        <div class="tabs">
          <button class="tab-btn active" data-tab="products">Produk</button>
          <button class="tab-btn" data-tab="testimonials">Testimoni</button>
        </div>

        <!-- Produk Tab -->
        <div id="productsTab" class="tab-content active">
          <div class="admin-section">
            <h3>Tambah Produk Baru</h3>
            <form id="productForm">
              <div class="form-grid">
                <div class="form-group">
                  <label for="productName">Nama Produk</label>
                  <input type="text" id="productName" required />
                </div>

                <div class="form-group">
                  <label for="productImage">Link Gambar</label>
                  <input type="text" id="productImage" required />
                </div>

                <div class="form-group">
                  <label for="productPrice">Harga Dasar</label>
                  <input type="number" id="productPrice" required />
                </div>

                <div class="form-group">
                  <label for="productDescription">Deskripsi Produk</label>
                  <textarea id="productDescription" required></textarea>
                </div>

                <div class="form-group">
                  <label for="productPackages">Paket (opsional)</label>
                  <textarea id="productPackages" placeholder="Format: Nama Paket - Harga (satu per baris)"></textarea>
                </div>
              </div>

              <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Simpan Produk</button>
            </form>
            <div id="productStatus" class="status-message"></div>
          </div>

          <!-- Daftar Produk Tersedia -->
          <div class="admin-section">
            <h3>Daftar Produk Tersedia</h3>
            <div id="productsList" class="products-list">
              <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Memuat produk...</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Testimoni Tab -->
        <div id="testimonialsTab" class="tab-content">
          <div class="admin-section">
            <h3>Tambah Testimoni Baru</h3>
            <form id="testimonialForm">
              <div class="form-grid">
                <div class="form-group">
                  <label for="testimonialName">Nama Pelanggan</label>
                  <input type="text" id="testimonialName" required />
                </div>

                <div class="form-group">
                  <label for="testimonialRating">Rating (1-5)</label>
                  <input type="number" id="testimonialRating" min="1" max="5" required />
                </div>

                <div class="form-group">
                  <label for="testimonialComment">Komentar</label>
                  <textarea id="testimonialComment" required></textarea>
                </div>
              </div>

              <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Simpan Testimoni</button>
            </form>
            <div id="testimonialStatus" class="status-message"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Konfigurasi API
      const API_BASE = "/api";
      const PRODUCTS_API = `${API_BASE}/products`;
      const TESTIMONIALS_API = `${API_BASE}/testimonials`;

      // Data produk dummy untuk simulasi
      const dummyProducts = [
        {
          id: 1,
          name: "Sneakers Premium",
          image: "https://via.placeholder.com/300",
          price: 499000,
          description: "Sneakers premium dengan bahan kulit asli dan sol karet tahan lama.",
          packages: [
            { name: "Paket Standar", price: 499000 },
            { name: "Paket Premium", price: 699000 },
            { name: "Paket Exclusive", price: 899000 }
          ]
        },
        {
          id: 2,
          name: "Sepatu Lari Sport",
          image: "https://via.placeholder.com/300",
          price: 349000,
          description: "Sepatu lari dengan teknologi bantalan udara untuk kenyamanan maksimal saat berlari.",
          packages: [
            { name: "Paket Dasar", price: 349000 },
            { name: "Paket Plus", price: 449000 }
          ]
        },
        {
          id: 3,
          name: "Sepatu Formal",
          image: "https://via.placeholder.com/300",
          price: 599000,
          description: "Sepatu formal elegan untuk acara resmi dan kantor.",
          packages: []
        }
      ];

      // Elemen DOM
      const adminPanel = document.getElementById("adminPanel");
      const productForm = document.getElementById("productForm");
      const testimonialForm = document.getElementById("testimonialForm");
      const tabBtns = document.querySelectorAll(".tab-btn");
      const tabContents = document.querySelectorAll(".tab-content");
      const productsList = document.getElementById("productsList");
      const productStatus = document.getElementById("productStatus");

      // Fungsi untuk menampilkan pesan status
      function showStatus(element, message, isSuccess = true) {
        element.textContent = message;
        element.className = isSuccess ? "status-message status-success" : "status-message status-error";
        element.style.display = "block";

        // Sembunyikan setelah 3 detik
        setTimeout(() => {
          element.style.display = "none";
        }, 3000);
      }

      // Fungsi untuk mengubah tab
      function switchTab(tabId) {
        // Nonaktifkan semua tab
        tabContents.forEach((tab) => {
          tab.classList.remove("active");
        });

        tabBtns.forEach((btn) => {
          btn.classList.remove("active");
        });

        // Aktifkan tab yang dipilih
        document.getElementById(`${tabId}Tab`).classList.add("active");
        document.querySelector(`.tab-btn[data-tab="${tabId}"]`).classList.add("active");
      }

      // Fungsi untuk mengirim produk ke API
      async function saveProduct(e) {
        e.preventDefault();
        const statusElement = document.getElementById("productStatus");

        const product = {
          name: document.getElementById("productName").value,
          image: document.getElementById("productImage").value,
          price: parseFloat(document.getElementById("productPrice").value),
          description: document.getElementById("productDescription").value,
          packages: [],
        };

        // Parsing paket jika ada
        const packagesText = document.getElementById("productPackages").value.trim();
        if (packagesText) {
          const packageLines = packagesText.split("\n");
          product.packages = packageLines
            .map((line) => {
              const [name, price] = line.split("-").map((part) => part.trim());
              return {
                name,
                price: parseFloat(price.replace(/\D/g, "")),
              };
            })
            .filter((pkg) => pkg.name && !isNaN(pkg.price));
        }

        try {
          // Simulasi API call
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          // Simpan ke dummy data
          const newProduct = {
            ...product,
            id: dummyProducts.length + 1
          };
          dummyProducts.push(newProduct);
          
          showStatus(statusElement, "Produk berhasil disimpan!");
          productForm.reset();
          loadProducts();
        } catch (error) {
          showStatus(statusElement, "Terjadi kesalahan jaringan", false);
        }
      }

      // Fungsi untuk mengirim testimoni ke API
      async function saveTestimonial(e) {
        e.preventDefault();
        const statusElement = document.getElementById("testimonialStatus");

        const testimonial = {
          name: document.getElementById("testimonialName").value,
          rating: parseInt(document.getElementById("testimonialRating").value),
          comment: document.getElementById("testimonialComment").value,
          date: new Date().toLocaleDateString('id-ID'),
        };

        try {
          // Simulasi API call
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          showStatus(statusElement, "Testimoni berhasil disimpan!");
          testimonialForm.reset();
        } catch (error) {
          showStatus(statusElement, "Terjadi kesalahan jaringan", false);
        }
      }

      // Fungsi untuk memuat produk
      async function loadProducts() {
        productsList.innerHTML = `
          <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Memuat produk...</p>
          </div>
        `;
        
        try {
          // Simulasi API call
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          renderProducts(dummyProducts);
        } catch (error) {
          productsList.innerHTML = `
            <div class="status-message status-error">
              Gagal memuat produk: ${error.message || "Kesalahan jaringan"}
            </div>
          `;
        }
      }

      // Fungsi untuk menampilkan produk
      function renderProducts(products) {
        if (products.length === 0) {
          productsList.innerHTML = `
            <div class="status-message">
              Tidak ada produk tersedia
            </div>
          `;
          return;
        }

        productsList.innerHTML = "";
        
        products.forEach(product => {
          const productElement = document.createElement("div");
          productElement.className = "product-item";
          productElement.innerHTML = `
            <div class="product-header">
              <img src="${product.image}" alt="${product.name}" class="product-image">
              <div class="product-info">
                <h3 class="product-name">${product.name}</h3>
                <div class="product-price">Rp ${product.price.toLocaleString("id-ID")}</div>
                <p class="product-description">${product.description}</p>
              </div>
            </div>
            
            ${product.packages.length > 0 ? `
              <div class="product-packages">
                <strong>Paket Tersedia:</strong>
                <ul class="package-list">
                  ${product.packages.map(pkg => `
                    <li class="package-item">${pkg.name} - Rp ${pkg.price.toLocaleString("id-ID")}</li>
                  `).join("")}
                </ul>
              </div>
            ` : ""}
            
            <div class="product-actions">
              <button class="edit-btn" data-id="${product.id}">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="delete-btn" data-id="${product.id}">
                <i class="fas fa-trash"></i> Hapus
              </button>
            </div>
          `;
          
          productsList.appendChild(productElement);
        });

        // Tambahkan event listener untuk tombol edit dan hapus
        document.querySelectorAll(".edit-btn").forEach(btn => {
          btn.addEventListener("click", () => editProduct(btn.dataset.id));
        });

        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.addEventListener("click", () => deleteProduct(btn.dataset.id));
        });
      }

      // Fungsi untuk mengedit produk
      function editProduct(productId) {
        const product = dummyProducts.find(p => p.id == productId);
        if (!product) return;

        const productElement = document.querySelector(`.product-item:has(.edit-btn[data-id="${productId}"])`);
        
        if (productElement.querySelector(".edit-form")) {
          productElement.querySelector(".edit-form").remove();
          return;
        }
        
        const editForm = document.createElement("div");
        editForm.className = "edit-form";
        editForm.innerHTML = `
          <h4>Edit Produk</h4>
          <div class="form-grid">
            <div class="form-group">
              <label>Nama Produk</label>
              <input type="text" class="edit-name" value="${product.name}" required>
            </div>
            
            <div class="form-group">
              <label>Link Gambar</label>
              <input type="text" class="edit-image" value="${product.image}" required>
            </div>
            
            <div class="form-group">
              <label>Harga Dasar</label>
              <input type="number" class="edit-price" value="${product.price}" required>
            </div>
            
            <div class="form-group">
              <label>Deskripsi</label>
              <textarea class="edit-description" required>${product.description}</textarea>
            </div>
            
            <div class="form-group">
              <label>Paket (satu per baris, format: Nama - Harga)</label>
              <textarea class="edit-packages">${product.packages.map(pkg => `${pkg.name} - ${pkg.price}`).join("\n")}</textarea>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn-submit save-edit-btn" data-id="${productId}">
              <i class="fas fa-save"></i> Simpan Perubahan
            </button>
            <button type="button" class="cancel-btn cancel-edit-btn">
              <i class="fas fa-times"></i> Batal
            </button>
          </div>
        `;
        
        productElement.appendChild(editForm);
        
        // Event listener untuk tombol simpan edit
        editForm.querySelector(".save-edit-btn").addEventListener("click", () => {
          updateProduct(productId);
        });
        
        // Event listener untuk tombol batal
        editForm.querySelector(".cancel-edit-btn").addEventListener("click", () => {
          editForm.remove();
        });
      }

      // Fungsi untuk memperbarui produk
      async function updateProduct(productId) {
        const productElement = document.querySelector(`.product-item:has(.edit-btn[data-id="${productId}"])`);
        const editForm = productElement.querySelector(".edit-form");
        
        const updatedProduct = {
          name: editForm.querySelector(".edit-name").value,
          image: editForm.querySelector(".edit-image").value,
          price: parseFloat(editForm.querySelector(".edit-price").value),
          description: editForm.querySelector(".edit-description").value,
          packages: []
        };

        // Parsing paket
        const packagesText = editForm.querySelector(".edit-packages").value.trim();
        if (packagesText) {
          const packageLines = packagesText.split("\n");
          updatedProduct.packages = packageLines
            .map((line) => {
              const [name, price] = line.split("-").map((part) => part.trim());
              return {
                name,
                price: parseFloat(price.replace(/\D/g, "")),
              };
            })
            .filter((pkg) => pkg.name && !isNaN(pkg.price));
        }

        try {
          // Simulasi API call
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          // Update dummy data
          const index = dummyProducts.findIndex(p => p.id == productId);
          if (index !== -1) {
            dummyProducts[index] = {
              ...dummyProducts[index],
              ...updatedProduct
            };
          }
          
          showStatus(productStatus, "Produk berhasil diperbarui!");
          loadProducts();
        } catch (error) {
          showStatus(productStatus, "Gagal memperbarui produk", false);
        }
      }

      // Fungsi untuk menghapus produk
      async function deleteProduct(productId) {
        if (!confirm("Apakah Anda yakin ingin menghapus produk ini?")) return;
        
        try {
          // Simulasi API call
          await new Promise(resolve => setTimeout(resolve, 800));
          
          // Hapus dari dummy data
          const index = dummyProducts.findIndex(p => p.id == productId);
          if (index !== -1) {
            dummyProducts.splice(index, 1);
          }
          
          showStatus(productStatus, "Produk berhasil dihapus!");
          loadProducts();
        } catch (error) {
          showStatus(productStatus, "Gagal menghapus produk", false);
        }
      }

      // Event Listeners
      productForm.addEventListener("submit", saveProduct);
      testimonialForm.addEventListener("submit", saveTestimonial);

      tabBtns.forEach((btn) => {
